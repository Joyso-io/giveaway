<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giveaway Lottery</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/6.0.0/bignumber.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
</head>
<body>
  <div id="header">
    <a class="logo"><h1>Giveaway Lottery</h1></a>
    <a href="https://github.com/Joyso-io/giveaway"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
  </div>
  <div id="body">
    <form>
      <div class="form-group">
        <label for="hash">Block hash</label>
        <input type="text" id="hash" />
      </div>
      <div class="form-group">
        <label for="total">Total participants</label>
        <input type="number" id="total" min="1" step="1" />
      </div>
      <button type="button" id="button">Submit</button>
      <div class="form-group">
        <label>Winning number</label>
        <span id="number"></span>
      </div>
    </form>
  </div>
</body>
</html>
